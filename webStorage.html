<!DOCTYPE html>
<html>
	<head>


         <title>Ejemplo WebStorage</title>
     <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

   <style>


       p{

       font-family: "Lobster";
       }</style>
   <script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
        } else {
            sessionStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>
</head>
<body>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet aliquid ducimus, illo deleniti ipsam placeat a, possimus praesentium maiores consequuntur accusamus harum, neque dolores provident vel at, nobis dicta laudantium.</p>
<p><button onclick="clickCounter()" type="button">Click me!</button></p>
<div id="result"></div>
<p>Click the button to see the counter increase.</p>

    </body>
</html>
